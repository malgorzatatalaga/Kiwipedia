<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${kiwi.commonName} + ' - Kiwipedia'"></title>
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/kiwi.css">
</head>
<body>
<nav>
  <ul style="list-style-type: none; padding: 0; background-color: #333; margin: 0; text-align: center;">
    <li style="display: inline; margin-right: 10px;"><a href="#facts" style="text-decoration: none; color: white; padding: 10px 20px;">Fakty o kiwi</a></li>
    <li style="display: inline; margin-right: 10px;"><a href="/gatunki" style="text-decoration: none; color: white; padding: 10px 20px;">Gatunki kiwi</a></li>
    <li style="display: inline; margin-right: 10px;"><a href="#threats" style="text-decoration: none; color: white; padding: 10px 20px;">Zagrożenia</a></li>
    <li style="display: inline; margin-right: 10px;"><a href="#habitat" style="text-decoration: none; color: white; padding: 10px 20px;">Gdzie żyje kiwi?</a></li>
    <li style="display: inline; margin-right: 10px;"><a href="/logout" style="text-decoration: none; color: white; padding: 10px 20px;">Wyloguj się</a></li>
  </ul>
</nav>
<h1 th:text="${kiwi.commonName} + ' (' + ${kiwi.name} + ')'"></h1>
<div th:if="${not #strings.isEmpty(successMessage)}">
  <p th:text="${successMessage}"></p>
</div>
<div>
  <p th:text="${kiwi.description}"></p>
</div>
<div>
  <h2>Taksonomia</h2>
  <div th:each="taxonomy : ${taxonomies}">
    <p th:text="${taxonomy.info}"></p>
    <p th:text="${taxonomy.additionalInfo}"></p>
  </div>
</div>
<div>
  <h2>Zasięg występowania</h2>
  <p>Kiwi brunatny występuje w zależności od podgatunku:</p>
  <ul>
    <li th:each="subspecies : ${kiwi.subspecies}">
      <strong th:text="${subspecies.name}"></strong> - <span th:text="${subspecies.description}"></span>
    </li>
  </ul>
</div>
  <a th:href="@{/gatunki/kiwi-brunatny/edit(id=${kiwi.id})}" class="button">Edytuj</a>
</body>
</html>
